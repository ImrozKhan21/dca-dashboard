<section class="p-4 h-[100%] full-height-element" *ngIf="currentTabDetails">
  <p-tabMenu [model]="items"></p-tabMenu>

  <div class="flex gap-3 justify-end p-4" *ngIf="currentTabDetails?.isGlobalDropdownFilter === 'Yes' || currentTabDetails?.isGlobalDateFilter === 'Yes'">
    <div *ngIf="currentTabDetails?.isGlobalDateFilter === 'Yes'">
      <label class="text-gray-500 text-sm mr-2">From Date:</label>
      <p-calendar [(ngModel)]="fromDate" [placeholder]="'mm/dd/yyyy'"></p-calendar>
    </div>

    <div *ngIf="currentTabDetails?.isGlobalDateFilter === 'Yes'">
      <label class="text-gray-500 text-sm mr-2">To Date:</label>
      <p-calendar [(ngModel)]="toDate" [placeholder]="'mm/dd/yyyy'"
      [disabled]="!fromDate" [minDate]="fromDate"></p-calendar>
    </div>

    <div class="flex items-center" *ngIf="currentTabDetails?.isGlobalDropdownFilter === 'Yes'">
      <label class="text-gray-500 text-sm mr-2">{{currentTabDetails.dropdownFilterLabel}}:</label>
      <p-autoComplete class="w-[100%]" placeholder="Select..."
                      [(ngModel)]="selectedDropdownFilter"
                      [suggestions]="filteredAutoCompleteOptions"
                      (onSelect)="itemSelected($event)"
                      (completeMethod)="filterAutoCompleteOptions($event)"
                      [dropdown]="true"
                      type="search"
                      [field]="'label'"></p-autoComplete>

      <!--<p-dropdown class="w-[100%]" placeholder="Select..." [options]="dropdownFilterOptions"
                  [(ngModel)]="selectedDropdownFilter" optionLabel="label" optionValue="label">
      </p-dropdown>-->
    </div>

    <p-button *ngIf="currentTabDetails?.isGlobalDropdownFilter === 'Yes' || currentTabDetails?.isGlobalDateFilter === 'Yes'"
      [label]="'Apply'" (click)="applyFilters()"></p-button>
  </div>
  <p-progressSpinner class="item-center-n-relative"
                     *ngIf="showLoader">
  </p-progressSpinner>

  <ng-container *ngIf="sectionDetails?.length && !showLoader">
    <app-grid-wrapper [sectionDetails]="sectionDetails" [currentTab]="currentTab"
                      [hasGlobalDateFilter]="currentTabDetails.isGlobalDateFilter === 'Yes'"
                      class="h-[100%]"></app-grid-wrapper>
  </ng-container>
</section>
