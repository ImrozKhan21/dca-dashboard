<section *ngIf="profileDetails" class="flex items-center justify-center p-2 h-[100%]">
  <img *ngIf="!profileDetails.photoLink" class="mt-3 mb-3 rounded-[50%] w-[150px] h-[150px]" [src]="'data:image/png;base64,' + profileDetails.photo" alt="profile">
  <img *ngIf="profileDetails.photoLink" class="mt-3 mr-2 mb-3 w-[120px]" [src]="profileDetails.photoLink" alt="profile">

  <div class="flex flex-col items-start justify-evenly">
    <h1 class="text-[20px] font-semibold p-2" [innerHTML]="profileDetails.text"></h1>
    <p class="p-2 text-center" [innerHTML]="profileDetails.paragraph"></p>
  </div>
</section>
