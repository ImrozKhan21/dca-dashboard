<section *ngIf="profileDetails" class="flex items-center justify-center p-2 h-[100%]">
  <img class="mt-3 mb-3 rounded-[50%] w-[150px] h-[150px]" [src]="'data:image/png;base64,' + profileDetails.photo" alt="profile">

  <div class="flex flex-col items-center justify-evenly">
    <h1 class="text-[24px] font-semibold p-2" [innerHTML]="profileDetails.text"></h1>
    <p class="p-2 text-center" [innerHTML]="profileDetails.paragraph"></p>
  </div>
</section>
