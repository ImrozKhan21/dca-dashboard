<div class="h-[90%]" *ngIf="data">

  <ngx-charts-gauge
    [view]="view"
    [scheme]="section.colorScheme ? section.colorScheme : 'cool'"    [results]="data"
    [legend]="legend"
    [showText]="false"
    [legendPosition]="legendPosition"
    (select)="onSelect($event)"
  >
  </ngx-charts-gauge>
</div>
