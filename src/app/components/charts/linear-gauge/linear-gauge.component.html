<div class="h-[90%]" *ngIf="section">

<ngx-charts-linear-gauge
  [view]="view"
  [min]="min"
  [max]="max"
  [scheme]="section.colorScheme ? section.colorScheme : 'cool'"
  [value]="currentValue"
  [previousValue]="previousValue"
  [units]="units"
  (select)="onSelect($event)"
>
</ngx-charts-linear-gauge>

</div>
