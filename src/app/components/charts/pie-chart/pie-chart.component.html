<div class="h-[90%]" *ngIf="data">

  <ngx-charts-pie-chart
    [results]="data"
    [gradient]="gradient"
    [legend]="showLegend"
    [scheme]="section.colorScheme ? section.colorScheme : 'cool'"
    [legendPosition]="legendPosition"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
  >
  </ngx-charts-pie-chart>

</div>
